env:
  TERM: xterm-256color

font:
  normal:
    family: "Fira Code Nerd Font"
window:
  dimensions:
    columns: 84
    lines: 28
  padding:
    x: 8
    y: 8
  decorations: full
  startup_mode: Windowed
  dynamic_title: true

position:
  x: 0
  y: 0
  history: 10000
  multiplier: 3

  background_opacity:
    0.7
    #window.opacity: 0.6

cursor:
  style:
    shape: Beam
    blinking: On
  unfocused_hollow: false

colors:
  # Primary colors
  primary:
    background: "0x1c1e26"
    foreground: "0xe0e0e0"

  # Normal colors
  normal:
    black: "0x16161c"
    red: "0xe95678"
    green: "0x29d398"
    yellow: "0xfab795"
    blue: "0x26bbd9"
    magenta: "0xee64ac"
    cyan: "0x59e1e3"
    white: "0xd5d8da"

  # Bright colors
  bright:
    black: "0x5b5858"
    red: "0xec6a88"
    green: "0x3fdaa4"
    yellow: "0xfbc3a7"
    blue: "0x3fc4de"
    magenta: "0xf075b5"
    cyan: "0x6be4e6"
    white: "0xd5d8da"

live_config_reload: true
print_events: false
